{{#home}}
   <article id="home" class="home-page">
   <a class="cta" href="/about"><span class="text">{{cta}}</span></a>
    <div id="slider" class="slider">
        {{#slider}}
        <section> 
            <picture>
            <source srcset="{{{img_src_mobile}}}" media="(orientation:portrait)">     
                <div class="slider-img-mobile" style="background:url({{{img_src_mobile}}});"></div>
                <div class="slider-img" style="background:url({{{img_src}}});"></div>
            </picture>
            <div class="description-holder">
                <div class="description">
                    <h1 class="heading">{{heading}}</h1>
                    <p class="text">{{text}}</p>
                </div>
                <a href="/showreel" class="view-showreel">{{showreel}}</a>
            </div>
        </section>
        {{/slider}}
    </div>
</article>
{{/home}}
