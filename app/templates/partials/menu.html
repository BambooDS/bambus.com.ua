{{#mainmenu}}  
<div class="menu-panel" id="ukr">
    <div id="menu-wrapper" class="hide">
        <div id="menu">
            <a href="/contacts" class="menu-link contact-link">{{contacts}}</a>
            <a href="/" class="menu-link logo">design studio</a>
            <nav>
                <ul class="main-menu menu-list">
                    <li><a class="menu-link" href="/about">{{about}}</a></li>
                    <li><a class="menu-link" href="/portfolio">{{portfolio}}</a></li>
                    <li class="parent-link">
                        <a class="menu-link" href="#">{{services}}</a>
                        <ul class="submenu">
                            {{#services_list}}
                            <li><a class="menu-link" href="{{path}}" id="link-{{slug}}">{{name}}</a></li>
                            {{/services_list}}
                        </ul>
                    </li>
                    <!--<li><a href="/showreel">{{showreel}}</a></li>-->
                </ul>
            </nav>
        </div>
    </div>
    <div class="line"></div>
    <div class="menu-icon"></div>
    <span class="close-page"></span>
    <span class="open-meta"></span>
</div>
{{/mainmenu}}
